<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="content">
   <div class="myInfo">
    <div class="col-50">
            <h3>MY INFORMATION</h3>
            <div class="row">
                <div class="col-50">
                    <label for="expyear">First Name </label>
                    <input type="text" id="expyear" name="expyear">
                </div>
                <div class="col-50">
                    <label for="cvv">Last Name</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <div class="col-50">
                    <label for="lname">Email </label>
                    <input type="text" id="email" name="email">   
                </div>
                
            </div>

            <div class="row">
                <div class="col-50">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="adr">
                </div>
                <div class="col-50">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
            </div>
        </div>
   </div>

   <div class="payment">
        <div class="col-50">
            <h3>PAYMENT</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:gray"></i>
                <i class="fa fa-cc-amex" style="color:black" ></i>
                <i class="fa fa-cc-mastercard" style="color:red"></i>
                <i class="fa fa-cc-discover" style="color:goldenrod"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" >
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" >
            <div class="row">
                <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" >
                </div>
                <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" >
                </div>
            </div>
        </div>
        <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping and billing address same as my information adress.
        </label>
   </div>

   <button class="nav-item nav-link-edit" [routerLink]="['finalization']"id="placeOrder-btn"> PLACE ORDER </button>

       
</div>
